<!DOCTYPE html> <!-- Declaração do tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Elemento raiz do documento, com idioma definido como português do Brasil -->
<head> <!-- Seção de metadados e links para recursos externos -->
